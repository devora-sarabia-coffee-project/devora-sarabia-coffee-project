<body>

<!-- NAV BAR -->
<nav class="navbar navbar-light bg-light ">
    <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1"><h1>Coffee!</h1></span>
    </div>
</nav>

<div class="container">
    <div class="row">


        <div class="col-6">
            <div class="row">
                <table>
                    <thead>
                    <tr>
<!--                        <th>ID</th>-->
<!--                        <th>NAME</th>-->
<!--                        <th>ROAST</th>-->
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>


            </div>
        </div>


<!-- RIGHT COLUMN- DROPDOWNS AND SEARCH BOXES-->

        <div class="col-6">
            <div class="row">
                <span>ROAST</span>
                <div class="col-12">
                    <select class="form-select bg-light" id="roast-selection" aria-label="Default select example">
                        <option selected>All</option>
                        <option class="roast-type1" value="1">Light</option>
                        <option class="roast-type1" value="2">Medium</option>
                        <option class="roast-type1" value="3">Dark</option>
                    </select>
                    <p>COFFEE NAME</p>
                    <input class="form-control me-2" type="text" placeholder="Search" id="submit" aria-label="Search">
                    <!-- REMEMBER TO add this with DOM doc onkeyup="" -->
                    <div class="d-grid gap-2 my-3">
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>

                <hr class="my-3">

                <h2 class="text-center"> ADD A COFFEE</h2>

                <span>ROAST</span>
                <div class="col-12">
                    <select class="form-select bg-light roast-options" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">Light</option>
                        <option value="2">Medium</option>
                        <option value="3">Dark</option>
                    </select>
                    <p>COFFEE NAME</p>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <div class="d-grid gap-2 my-3">
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
