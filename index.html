    <div class="col-12">

        <h3 class="fw-bolder" style="text-align: center; font-family: Quicksand, sans-serif; font-weight: 600">ROAST</h3>

        <form class="">
            <label for="roast-selection"></label>
                <select id="roast-selection" class="form-select col-12" aria-label="Default select example" style="font-family: Quicksand, sans-serif">

                    <option value="dark">Dark</option>
                </select>

        </form>
        <form  role="search">
            <input class="form-control my-2 col-12" id="coffee-search" type="text" placeholder="Search" aria-label="search">

        </form>
    </div>
            <hr>
