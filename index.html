<h1 class="d-flex justify-content-center">Coffee!</h1>

<div class="row">
    <div class="col">
    <div class="d-flex justify-content-end col">
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option value="all">all</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>

    </form>
        <form class="d-flex" role="search">
            <input class="form-control me-2" id="coffee-search" type="text" placeholder="search" aria-label="search">
            <input id="submit" type="submit"/>
        </form>
    </div>
        <!--ADD COFFEE -->
    <div class="d-flex justify-content-end col">
        <form>
            <label for="roast-selection"></label>
            <select id="roast-add">
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>

        </form>
        <form class="d-flex" role="search">
            <input class="form-control me-2" id="coffee-add" type="text" placeholder="search" aria-label="search">
            <input id="submit2" type="submit"/>
        </form>
    </div>
    </div>
