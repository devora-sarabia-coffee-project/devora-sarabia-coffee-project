<div class="container py-4">
    <div class="row">

        <!-- COFFEES COLUMNS -->

        <div class="col-12 col-lg-6 mt-4 order-last order-lg-first coffee-box">
            <div style="font-family: Quicksand, sans-serif">
                <div class="d-flex flex-wrap flex-column" id="coffees"></div>
            </div>
        </div>

        <div class="col-12 col-lg-6 mt-4">

        <!-- FORMS -->

    <div class="col-12">
        <h3 class="fw-bolder coffee-box py-2" style="text-align: center; font-family: Quicksand, sans-serif; font-weight: 600">ROAST</h3>

        <form>
            <label for="roast-selection"></label>
                <select id="roast-selection" class="form-select col-12 bg-color-#efdecd" aria-label="Default select example" style="font-family: Quicksand, sans-serif">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

        </form>
        <form  role="search">
            <input class="form-control my-2 col-12" id="coffee-search" type="text" aria-label="search" placeholder="Search">
            <button class="btn btn-secondary  my-2 col-12" id="submit" type="submit">Submit </button>
        </form>
    </div>
            <hr>
        <!--ADD COFFEE -->
    <div class="col-12">

        <h3 class="fw-bolder coffee-box py-2" style="text-align: center; font-family: Quicksand, sans-serif; font-weight: 500">ADD A COFFEE</h3>

        <form class="col-12">
            <label for="roast-selection"></label>
            <select id="roast-add" class="form-select col-12" aria-label="Default select example">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </form>
        <form class="col-12" role="search">
            <input class="form-control my-2 col-12" id="coffee-add" type="text" placeholder="Search" aria-label="search">
            <button class="btn btn-secondary  my-2 col-12" id="submit2" type="submit">Submit</button>
        </form>
    </div>
